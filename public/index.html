<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" id="favicon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Kosugi+Maru&display=swap" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      body {
        font-family: 'Nunito', 'Kosugi Maru', sans-serif;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('favicon').href = '/favicon.ico';
      });
    </script>
    <base href="<%= BASE_URL %>">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Kosugi+Maru&display=swap" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      body {
        font-family: 'Nunito', 'Kosugi Maru', sans-serif;
        transition: background-color 0.3s ease;
      }
      /* This style will hide the content initially */
      .js-loading * {
        visibility: hidden;
      }
      /* Add these styles for immediate theme application */
      .theme-nord {
        background-color: #2E3440;
        color: #D8DEE9;
      }
      .theme-solarized {
        background-color: #002b36;
        color: #839496;
      }
    </style>
    <base href="<%= BASE_URL %>">
    <script>
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <script>
      // Add js-loading class to html element
      document.documentElement.classList.add('js-loading');
      
      (function() {
        var savedTheme = localStorage.getItem('theme') || 'solarized';
        document.documentElement.classList.add('theme-' + savedTheme);
      })();
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
